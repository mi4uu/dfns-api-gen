                    same parameters as the quote.
                targetAsset:
                  oneOf:
                    - type: object
                      properties:
                        kind:
                          type: string
                          enum:
                            - Native
                        amount:
                          type: string
                          pattern: ^\d+$
                      required:
                        - kind
                        - amount
                      title: Native Asset
                    - type: object
                      properties:
                        kind:
