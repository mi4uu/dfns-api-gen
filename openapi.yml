                            - signature
                          additionalProperties: false
                      required:
                        - kind
                        - credentialAssertion
                      additionalProperties: false
                      description: 'Use an encrypted private key. '
                      title: Password-protected Key
                  description: Second factor credential used to authenticate a user
              required:
                - challengeIdentifier
                - firstFactor
              additionalProperties: false
