                        items:
                          type: object
                          properties:
                            type:
                              type: string
                              enum:
                                - public-key
                            id:
                              type: string
                          required:
                            - type
                            - id
                    required:
                      - key
                      - webauthn
                  externalAuthenticationUrl:
                    type: string
                required:
                  - challenge
                  - challengeIdentifier
                  - supportedCredentialKinds
                  - userVerification
                  - attestation
                  - allowCredentials
                  - externalAuthenticationUrl
