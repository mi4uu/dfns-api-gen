  /auth/action:
    post:
      summary: Create User Action Signature
      tags:
        - Auth
      security:
        - authenticationToken: []
      description: >
        Completes the user action signing process and provides a signing token
        that can be used to verify the user intended to perform the action.


        The type of credentials used to sign the action is determined by the
        `kind` field in the nested objects (`firstFactor` and `secondFactor`).
        Supported credential kinds are:

        * `Fido2`: User action is signed by a user's signing device using
        `WebAuthn`.

        * `Key`: User action is signed by a user's, or token's, private key.

        * `PasswordProtectedKey`: Login challenge is signed by the decrypted
        user's private key that was sent during [Create User Action Signature
        Challenge](https://docs.dfns.co/api-reference/auth/create-user-action-challenge)
        step.
      x-mint:
        content: |-
          #### Authentication

          ✅ Organization User (`CustomerEmployee`)    
          ✅ Delegated User (`EndUser`)    
          ✅ Service Account

          #### Required Permissions

          No permission required.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                challengeIdentifier:
                  type: string
                  description: >-
                    Temporary authentication token returned by the [Create User
                    Action Signature
                    Challenge](https://docs.dfns.co/api-reference/auth/create-user-action-challenge)
                firstFactor:
                  oneOf:
                    - type: object
                      properties:
                        kind:
                          type: string
                          enum:
                            - Fido2
                        credentialAssertion:
                          type: object
                          properties:
                            credId:
                              type: string
                              minLength: 1
                            clientData:
                              type: string
                              minLength: 1
                            signature:
                              type: string
                              minLength: 1
                            algorithm:
                              type: string
                              minLength: 1
                            authenticatorData:
                              type: string
                              minLength: 1
                            userHandle:
                              type: string
                          required:
                            - credId
                            - clientData
                            - signature
                            - authenticatorData
                          additionalProperties: false
                      required:
                        - kind
                        - credentialAssertion
                      additionalProperties: false
                      description: >-
                        Use a Fido2 Credential, also known as Passkeys or
                        WebauthN credential.
                      title: Fido2/Passkeys
                    - type: object
                      properties:
                        kind:
                          type: string
                          enum:
                            - Key
                        credentialAssertion:
                          type: object
                          properties:
                            credId:
                              type: string
                              minLength: 1
                            clientData:
                              type: string
                              minLength: 1
                            signature:
                              type: string
                              minLength: 1
                            algorithm:
                              type: string
                              minLength: 1
                          required:
                            - credId
                            - clientData
                            - signature
                          additionalProperties: false
                      required:
                        - kind
                        - credentialAssertion
                      additionalProperties: false
                      description: Use a "raw" public/private keypair.
                      title: Public/Private key pair
                    - type: object
                      properties:
                        kind:
                          type: string
                          enum:
                            - Password
                        password:
                          type: string
                          minLength: 1
                      required:
                        - kind
                        - password
                      additionalProperties: false
                      description: Not supported, will be removed in a future release.
                      title: <Deprecated> Password
                    - type: object
                      properties:
                        kind:
                          type: string
                          enum:
                            - PasswordProtectedKey
                        credentialAssertion:
                          type: object
                          properties:
                            credId:
                              type: string
                              minLength: 1
                            clientData:
                              type: string
                              minLength: 1
                            signature:
                              type: string
                              minLength: 1
                            algorithm:
                              type: string
                              minLength: 1
                          required:
                            - credId
                            - clientData
                            - signature
                          additionalProperties: false
                      required:
                        - kind
                        - credentialAssertion
                      additionalProperties: false
                      description: 'Use an encrypted private key. '
                      title: Password-protected Key
                  description: First factor credential used to sign the user action
                secondFactor:
                  oneOf:
                    - type: object
                      properties:
                        kind:
                          type: string
                          enum:
                            - Fido2
                        credentialAssertion:
                          type: object
                          properties:
                            credId:
                              type: string
                              minLength: 1
                            clientData:
                              type: string
                              minLength: 1
                            signature:
                              type: string
                              minLength: 1
                            algorithm:
                              type: string
                              minLength: 1
                            authenticatorData:
                              type: string
                              minLength: 1
                            userHandle:
                              type: string
                          required:
                            - credId
                            - clientData
                            - signature
                            - authenticatorData
                          additionalProperties: false
                      required:
                        - kind
                        - credentialAssertion
                      additionalProperties: false
                      description: >-
