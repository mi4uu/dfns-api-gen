openapi: 3.1.0
info:
  version: 1.578.2
  title: Dfns
servers:
  - url: https://api.dfns.io
    description: Production
  - url: https://api.dfns.ninja
    description: <Deprecated> Staging
components:
  securitySchemes:
    authenticationToken:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: >-
        **Bearer Token:** Used to authenticate API requests.

        More details how to generate the token: [Authentication
        flows](https://docs.dfns.co/api-reference/auth/flows)
    userActionSignature:
      type: apiKey
      in: header
      name: X-DFNS-USERACTION
      description: >-
        **User Action Signature:** Used to sign the change-inducing API
        requests.

        More details how to generate the token: [User Action Signing
        flows](https://docs.dfns.co/api-reference/signing-flows)
  schemas:
    Wallet:
      type: object
      properties:
        id:
          type: string
          maxLength: 64
          pattern: wa-[a-z0-9]{5}-[a-z0-9]{5}-[a-z0-9]{14,16}
          description: ID of the wallet.
          example: wa-5pfuu-9euek-h0odgb6snva8ph3k
        network:
          type: string
          description: Network this wallet is bound to.
          enum: &ref_0
            - Algorand
            - AlgorandTestnet
            - Aptos
            - AptosTestnet
            - ArbitrumOne
            - ArbitrumSepolia
            - AvalancheC
            - AvalancheCFuji
            - BabylonGenesis
            - BabylonTestnet5
            - Base
            - BaseSepolia
            - Berachain
            - BerachainBepolia
            - Bitcoin
            - BitcoinSignet
            - BitcoinTestnet3
            - BitcoinCash
            - Bob
            - BobSepolia
            - Bsc
            - BscTestnet
            - Canton
            - CantonTestnet
            - Cardano
            - CardanoPreprod
            - Celo
            - CeloAlfajores
            - Codex
            - CodexSepolia
            - CosmosHub4
            - CosmosIcsTestnet
            - Dogecoin
            - Ethereum
            - EthereumGoerli
            - EthereumSepolia
            - EthereumHolesky
            - EthereumHoodi
            - FantomOpera
            - FantomTestnet
            - FlareC
            - FlareCCoston2
            - Hedera
            - HederaTestnet
            - Ink
            - InkSepolia
            - InternetComputer
            - Ion
            - IonTestnet
            - Iota
            - IotaTestnet
            - KadenaTestnet4
            - Kadena
            - Kaspa
            - Kusama
            - Litecoin
            - Near
            - NearTestnet
            - Optimism
            - OptimismSepolia
            - Origyn
            - Plume
            - PlumeSepolia
            - Polkadot
            - Polygon
            - PolygonAmoy
            - Polymesh
            - PolymeshTestnet
